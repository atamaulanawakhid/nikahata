<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gabut</title>
    <link rel="stylesheet" href="styeling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1 class="title">Youtube</h1>
                <i class="fa-brands fa-youtube icons yt"></i>
                <p class="description">Ata Youtube Chanel</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">Instagram</h1>
                <i class="fa-brands fa-instagram icons ig"></i>
                <p class="description">Ata Instagram Account</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">Facebook</h1>
                <i class="fa-brands fa-facebook icons fb"></i>
                <p class="description">Ata Facebook Account</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">Tiktok</h1>
                <i class="fa-brands fa-tiktok icons tt"></i>
                <p class="description">Ata Tiktok Account</p>
                <button class="btn">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
