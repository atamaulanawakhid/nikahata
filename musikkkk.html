<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="togglePlayback()" style="background-color: red; width: 10px; height: 10px;">

    </div>
    

    <audio id="bg-music" autoplay loop hidden>
      <source src="musik/At The Fair – The Green Orbs (No Copyright Music)_–ty_X8.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>
      var music = document.getElementById("bg-music");

      function togglePlayback() {
        if (music.paused) {
          music.play();
          document.getElementsByTagName('button')[0].innerHTML = 'Pause Music';
        } else {
          music.pause();
          document.getElementsByTagName('button')[0].innerHTML = 'Play Music';
        }
      }
    </script>  
</body>
</html>
