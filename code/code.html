<!doctype html>
<html>
  <head>
    <title>Wedding Invitation</title>
    <style>
      /* CSS styles for the invitation */
      body {
        background-color: #f6f6f6;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #333333;
        font-size: 36px;
        margin-top: 40px;
      }
      p {
        color: #666666;
        font-size: 20px;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
      .invitation-card {
        background-color: white;
        border: 1px solid #cccccc;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin: 0 auto;
        max-width: 600px;
        padding: 40px;
      }
      .date-time {
        font-size: 24px;
        margin-top: 30px;
      }
      .location {
        font-size: 24px;
        margin-top: 20px;
      }
      .rsvp {
        margin-top: 40px;
      }
      .rsvp a {
        background-color: #333333;
        border-radius: 5px;
        color: white;
        display: inline-block;
        font-size: 20px;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .rsvp a:hover {
        background-color: #555555;
      }
    </style>
  </head>
  <body>
    <div class="invitation-card">
<img src="https://www.example.com/wedding-photo.jpg" alt="Wedding photo">
      <h1>Wedding Invitation</h1>
      <p>You are cordially invited to the wedding of</p>
      <h2>John Smith &amp; Jane Doe</h2>
      <div class="date-time">
        <p>Saturday, August 28, 2023</p>
        <p>3:00 PM - 8:00 PM</p>
      </div>
      <div class="location">
        <p>The Grand Hotel</p>
        <p>123 Main St.</p>
        <p>Anytown, USA</p>
      </div>
      <div class="rsvp">
        <p>Please RSVP by August 1, 2023</p>
        <a href="mailto:johnandjane@example.com">RSVP Now</a>
      </div>
    </div>
  
</body></html>
